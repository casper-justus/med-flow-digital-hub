name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master' if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # This is the directory where your React app's built files are located
          # The following options are common for single-page applications
          # and ensure proper routing.
          # You might need to adjust them based on your React Router setup.
          keep_files: false # Overwrites existing files in gh-pages branch
          full_deploy: true # Ensures a clean deploy
